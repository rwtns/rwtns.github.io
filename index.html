<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERBAIKAN</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .icon {
            font-size: 48px;
            color: #6200ea; /* Warna utama Material You */
        }
        /* CSS untuk Safety Line */
        .safety-line {
            width: 100%;
            height: 25px; /* Tinggi garis */
            background-image: repeating-linear-gradient(
                -45deg, 
                #FFD700, /* Kuning */ 
                #FFD700 20px, 
                #000000 20px, /* Hitam */ 
                #000000 40px
            ); /* Pola diagonal kuning-hitam */
            margin-bottom: 20px; /* Jarak antara garis dan konten lainnya */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="safety-line"></div> <!-- Garis safety line -->
        <h1>Sedang Dalam Perbaikan</h1>
        <p>Mohon maaf atas ketidaknyamanannya. Terima kasih telah berkunjung.</p>
        <p>Jika ada pertanyaan/kritik/saran<br/><a href="https://t.me/RisaWitama">HUBUNGI</a>
        <div class="footer">
        </div>
    </div>
</body>
</html>
